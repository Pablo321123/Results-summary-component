<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="static/style.css">
</head>

<body>


  <main>
    <section class="result-container">
      <h2>Your Result</h2>

      <div class="main-result-element cicle">
        <span>
          76
          <p>
            of 100
          </p>
        </span>

      </div>

      <div class="result-desc-container">
        <span>Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="sumary-container">
      <div class="sumary-title">
        <h2>Summary</h2>
      </div>
      <div class="sumary-element light-red">
        <div class="icon-element">
          <img src="assets/images/icon-reaction.svg" alt="Ícone SVG" width="20" height="20">
          <span class="reaction-text">Reaction</span>
        </div>
        <p class="bold-text"> 80 <span class="light-text">/ 100</span></p>

      </div>
      <div class="sumary-element light-yellow">
        <div class="icon-element">
          <img src="assets/images/icon-memory.svg" alt="Ícone SVG" width="20" height="20">
          <span class="memory-text">Memory</span>
        </div>
        <p class="bold-text"> 92 <span class="light-text">/ 100</span></p>
      </div>
      <div class="sumary-element light-green">
        <div class="icon-element">
          <img src="assets/images/icon-verbal.svg" alt="Ícone SVG" width="20" height="20">
          <span class="verbal-text">Verbal</span>
        </div>
        <p class="bold-text"> 61 <span class="light-text">/ 100</span></p>
      </div>
      <div class="sumary-element light-blue">
        <div class="icon-element">
          <img src="assets/images/icon-visual.svg" alt="Ícone SVG" width="20" height="20">
          <span class="visual-text">Visual</span>
        </div>
        <p class="bold-text"> 72 <span class="light-text">/ 100</span></p>
      </div>
      <div class="sumary-btn">
        <button class="btn-continue">Continue</button>
      </div>
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Pablo321123">Pablo Vasconcelos</a>.
  </div>

  <script>
    
  </script>

</body>

</html>
